{% extends "main/header.html" %}

{% block content %}

<div class="container py-5">
  <h1>Order details</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Order ID #{{ order.id }}</h3>
            <p>Order date: {{ order.paidDate}}</p>
            <p>Service: {{ order.service}}</p>
            <p>Quantity: {{ order.quantity}}</p>
            <p>Url: {{ order.url}}</p>
            <p>Price: {{ order.price}}</p>
            <p>Completed: {{ order.completed}}</p>
            <a href="/orders" class="btn btn-primary">Return to orders</a>
        </div>
    </div>
</div>

{% endblock %}
